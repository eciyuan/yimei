<script type="text/javascript">
    var mySwiper
    function showBigImgBox(obj){
        $('.pagination').html('');
        $('.swiper-slide-duplicate').remove('');
        $('#content_img_list').html("");
        var old_src = $(obj).attr('src');
        var imgArr = new Array();
        var index = 0;
        $(obj).closest('.content_imgs').find('img').each(function(i, e) {
            var src = $(this).attr('src');
            if(src!=""){
                if(src==old_src){
                    index = i;
                }
                src = src.replace(/_250_250./,".");
                src = src.replace(/_200_200./,".");
                imgArr.push(src);
                var html = "<div class=\"swiper-slide\"><img src=\""+src+"\" width=\"100%\" /></div>";
                $('#content_img_list').append(html);
            }
        });
        $('.device').show();
        mySwiper = new Swiper('.swiper-container',{
            pagination: '.pagination',
            loop:true,
            grabCursor: true,
            paginationClickable: true,
            calculateHeight: true,
            initialSlide:index
        })
        //location.hash="anchor";
        $("body,html").animate({scrollTop: 0}, 0);
    }
    function closeBox(){
        mySwiper.destroy();
        $('.device').hide();
    }
</script>

        var url_http="{:addons_url('HumanTranslation://Wap/translateAjax')}";
        mui.init({
            pullRefresh : {
                container:"#pullrefresh",//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
                up : {
                    height:50,//可选.默认50.触发上拉加载拖动距离
                    auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
                    contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback :pullupRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                },
                down: {
                    //下拉刷新
                    auto:true,//可选,默认false.自动下拉刷新一次
                    contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefresh
                },
            }
        });
        if(mui.os.plus) {
            mui.plusReady(function() {
                setTimeout(function() {
                    mui('#pullrefresh').pullRefresh().pulldownLoading();
                }, 1000);
            });
        } else {
            mui.ready(function() {
                mui('#pullrefresh').pullRefresh().pulldownLoading();
            });
        }
        //下拉刷新
        function pulldownRefresh() {
            setTimeout(function() {
                start = 1;//刷新并显示第一页
                data={
                    start:0,
                    limit:10
                };
                type=1;//代表下拉刷新
                toList(data,type);//具体取数据的方法
            }, 100);
        }
        //上拉加载
        function pullupRefresh() {
            setTimeout(function() {
                start+=vmOrder.start;
                limit=10;
                data={
                    start:start,
                    limit:limit
                };
                type=2;//代表上拉加载
                toList(data,type);//具体取数据的方法
            }, 100);
        }
        function HTMLEncode(html)
        {
            var temp = document.createElement ("div");
            (temp.textContent != null) ? (temp.textContent = html) : (temp.innerText = html);
            var output = temp.innerHTML;
            temp = null;
            return output;
        }
        function HTMLDecode(text)
        {
            var temp = document.createElement("div");
            temp.innerHTML = text;
            var output = temp.innerText || temp.textContent;
            temp = null;
            return output;
        }
        /*vue 开始*/
        var vmOrder = new Vue({
            el: '#body_box',
            data: {
                companylist: null,
            },
            methods: {
                addTranslateTask: function (msg1) {
                    alert(msg1);

            created: function() {
            }

        /*截取字符串*/
        Vue.filter('htmlCode', function (value) {
            return  HTMLDecode(value);
            //return  HTMLEncode(value);
        });
        var toList = function(data,type) {
            mui.ajax(url_http, {
                data:data,
                dataType: 'json',
                type: 'POST',
                timeout: 10000,
                success: function(data) {
                    if (data.status!=1&&start==1){
                        vmOrder.$set('is_nodata', '0');
                        vmOrder.$set('message', '空空如也！');
                        mui('#pullrefresh').pullRefresh().endPulldownToRefresh();//结束下拉刷新
                        mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
                    }else{
                        for (var i in data.info) {
                            var arr = new Array();
                            for (var item in data.info[i]) {
                                arr[item] = data.info[i][item];
                            }
                            if(type==1){
                                //上拉刷新
                                /*下面这句很关键！*/
                                mui('#pullrefresh').pullRefresh().refresh(true);//有重新触发上拉加载的需求（比如当前类别已无更多数据，但切换到另外一个类别后，应支持继续上拉加载）
                                vmOrder.companylist = data.info;
                                vmOrder.$set('is_nodata', '1');
                                vmOrder.$set('demoData', vmOrder.companylist);  //把数据传给页面
                                vmOrder.$set('start', vmOrder.companylist.length);
                            }
                            if(type==2){
                                //下拉加载
                                vmOrder.companylist.push(arr);
                                vmOrder.$set('is_nodata', '1');
                                vmOrder.$set('demoData', vmOrder.companylist);  //把数据传给页面
                                vmOrder.$set('start', vmOrder.companylist.length);
                            }
                        }
                        mui('#pullrefresh').pullRefresh().endPulldownToRefresh();//结束下拉刷新
                        /*结束上拉加载，并根据情况切换“下拉显示更多数据”，以及“没有更多数据了”。执行endPullupToRefresh()方法，结束转雪花进度条的“正在加载...”过程,若还有更多数据，则传入false; 否则传入true，之后滚动条滚动到底时*/
                        mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
                    }
                },
                error: function(xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
                }
            });
        };
